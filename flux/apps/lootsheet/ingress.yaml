apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lootsheet
  namespace: lootsheet
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: traefik-https-redirect@kubernetescrd
spec:
  tls:
    - hosts:
        - lootsheet.app
      secretName: lootsheet-tls
  rules:
    - host: lootsheet.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lootsheet
                port:
                  number: 8090

