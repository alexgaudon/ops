apiVersion: apps/v1
kind: Deployment
metadata:
  name: lootsheet
  namespace: lootsheet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lootsheet
  template:
    metadata:
      labels:
        app: lootsheet
    spec:
      containers:
        - name: lootsheet
          image: ghcr.io/alexgaudon/lootsheet:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
              name: http
          env:
            - name: PB_DATA_DIR
              value: /root/pb_data
          volumeMounts:
            - name: pb-data
              mountPath: /root/pb_data
      volumes:
        - name: pb-data
          persistentVolumeClaim:
            claimName: lootsheet-pb-data-pvc

