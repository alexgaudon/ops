apiVersion: apps/v1
kind: Deployment
metadata:
  name: downward-example
  namespace: downward
spec:
  replicas: 2
  selector:
    matchLabels:
      app: downward-example
  template:
    metadata:
      labels:
        app: downward-example
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: downward-example
          image: ghcr.io/alexgaudon/downward-api:ae519eedc83b64b666918e78540eabe3f311b4a4
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 5000
          # Health checks
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          # Resource limits and requests
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          # Timeout settings
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sleep", "5"]
