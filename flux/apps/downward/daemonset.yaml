apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: downward-example
  namespace: downward
spec:
  selector:
    matchLabels:
      app: downward-example
  template:
    metadata:
      labels:
        app: downward-example
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: downward-example
          image: ghcr.io/alexgaudon/downward-api:ae519eedc83b64b666918e78540eabe3f311b4a4
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "name"
                fieldRef:
                  fieldPath: metadata.name
              - path: "namespace"
                fieldRef:
                  fieldPath: metadata.namespace
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
              - path: "node-name"
                fieldRef:
                  fieldPath: spec.nodeName
              - path: "host-ip"
                fieldRef:
                  fieldPath: status.hostIP
              - path: "pod-ip"
                fieldRef:
                  fieldPath: status.podIP
          # Health checks
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          # Resource limits and requests
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          # Timeout settings
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sleep", "5"]
